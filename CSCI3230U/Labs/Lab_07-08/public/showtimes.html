<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Showtimes</title>
</head>

<body>
    <section class="hero is-danger">
        <div class="hero-body">
          <p class="title">
            Showtimes
          </p>
          <p class="subtitle">
            Give me something to do!
          </p>
        </div>
      </section>


    <div class="container" style="width: 80%">

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control" id="Poster">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Title:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-narrow" type="text" id="Title" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Year: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-narrow" type="text" id="Year" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Genre: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-narrow" type="text" id="Genre" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Runtime: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-narrow" type="text" id="Runtime" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Director: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-narrow" type="text" id="Director" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Writer: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-narrow" type="text" id="Writer" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Actors: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea has-fixed-size" id="Actor"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Plot: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea has-fixed-size" id="Plot" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Rating: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control" id="Rating">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
