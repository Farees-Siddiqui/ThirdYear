<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selectors</title>
    <style>
        p.center {
            text-align: center;
            color: blueviolet;
        }

        .large {
            font-size: 400%;
        }
    </style>

</head>

<body>
    <h1 class="center">Heading unaffected</h1>
    <h1 class="large">Heading in a large font-size.</h1>
    <p class="center">Paragraph center-aligned.</p>
    <p class="center large">Paragraph centered in large purple font.</p>
</body>

</html>
