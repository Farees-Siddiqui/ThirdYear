<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selectors</title>
    <style>
        p {
            text-align: center;
            color: red;
        }

        a {
            font-size: 150%;
            color:slateblue;
        }
    </style>
</head>

<body>
    <p>This paragraph will be styled.</p>
    <p id="para1">This one too!</p>
    <p>What about me?</p>
    <p>Study at <a href="https://ontariotechu.ca/">OTU</a></p>
</body>

</html>
