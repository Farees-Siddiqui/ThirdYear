    <title>Fetch with plaintext</title>

<body>
    <script>
        fetch('data/test_data.txt')
            .then((response) => response.text())
            .then(function (data) {
                // Success
                d = data;
                console.log(data);
            })
            .catch(function (error) {
                // error
                console.log(error);
            });
