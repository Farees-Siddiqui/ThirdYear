<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch with CSV</title>
</head>

<body>
    <!-- display the firstname on the webpage -->
    <p id='csvFirstName'></p>
    <script>
        fetch('data/test_data.csv')
            .then((resp) => resp.text())
            .then(function (data) { // success
                d = data;
                fields = data.split(/[\s,]/)
                firstName = document.getElementById('csvFirstName');
                lastName = document.getElementById('csvLastName');
                document.getElementById('csvFirstName').innerHTML = d;
            })
            .catch(function (error) { // error
                console.log(error);
            });
        
    </script>
    

</body>

</html>
