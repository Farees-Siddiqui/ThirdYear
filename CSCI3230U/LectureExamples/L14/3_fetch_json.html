<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch with JSON</title>
</head>

<body>
    <script>
        fetch('data/test_data.json')
            .then((resp) => resp.json())
            .then(function (data) {
                // success
                d = data;
                console.log('Data is of type: ', typeof d);
                console.log(data.firstName);
                console.log(data['lastName']);
            })
            .catch(function (error) {
                // error
                console.log(error);
            });

    </script>
</body>

</html>
