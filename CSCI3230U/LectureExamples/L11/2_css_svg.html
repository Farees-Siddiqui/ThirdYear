<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS with SVG</title>
</head>

<body>
    <h3>A styled rectangle</h3>
    <svg width="200" height="200">
        <rect width="200" height="200" style="fill:rgb(240, 246, 63);
        stroke-width:3;
        stroke:rgb(0,0,0)" />
    </svg>

    <h3>A transparent rectangle</h3>
    <svg width="300" height="200">
        <rect x="50" y="20" width="150" height="150" style="fill:blue;
            stroke:pink;
            stroke-width:5;
            fill-opacity:0.1;
            stroke-opacity:0.9" />
    </svg>
    <!-- <span>|-- End here --|</span> -->

    <h3>Rounded corners</h3>
    <!-- rx, ry set corners -->
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
      </svg> 
</body>

</html>
