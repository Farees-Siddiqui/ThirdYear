<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other SVG shapes</title>
</head>

<body>
    <h3>Ellipse</h3>
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>

    <h3>Line</h3>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <h3>Polygon</h3>
    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <h3>Simple path</h3>
    <svg width="250" height="200">
        <path d="M 50,50
             Q 100,50 100,150
             Q 0,100 0,50 Z" />
        <text x="50" y="50" dy="-5">Start (x=50,y=50)</text>
        <circle cx="50" cy="50" r="5" fill="red" />

        <text x="100" y="150" dx="5">Q1 (x=100,y=150)</text>
        <circle cx="100" cy="150" r="5" fill="red" />

        <text x="0" y="50" dy="-5">Q2</text>
        <circle cx="0" cy="50" r="5" fill="red" />

    </svg>

    <h3>Complex Path</h3>
    <svg width="400" height="200">
        <path d="M 10,30
                 A 20,20 0,0,1 50,30
                 A 20,20 0,0,1 90,30
                 Q 90,60 50,90
                 Q 10,60 10,30 Z" />
    </svg>

    <h3>Text</h3>
    <svg height="400" width="400">
        <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
            <text x="25" y="100"">A</text>
            <text x=" 150" y="100">B</text>
            <text x="150" y="50">C</text>
        </g>
        <!-- Marking the points of a Bezier curve -->
        <path d="M 25,50 
                 C 25,100 150,100 150,50 Z" />
    </svg>
</body>

</html>
