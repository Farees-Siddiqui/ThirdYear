<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="scripts/9_css.js" defer></script>
    <title>CSS with jQuery</title>
    <style>
        .plum {
            color:plum;
        }

        .olive {
            color:olivedrab;
        }
    </style>
</head>

<body>
    <h1>This text is h1</h1>
    <h2>Here is h2</h2>

    <ol>
        <li>A list item</li>
        <li>Second list item</li>
        <li>Third list item</li>
        <li>Fourth list item</li>
    </ol>

    <button id="toggle_css">Toggle class</button>
    <br><br>
    <button id="remove_css">Remove class from list elements</button>
    <br><br>
    <button id="add_css">Add the olive-green class to h2</button>
    <br><br>
    <button id="general_css">Paint the world yellow!</button>
</body>

</html>
