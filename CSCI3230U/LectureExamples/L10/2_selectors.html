<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="scripts/2_selectors.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <title>Selectors</title>
</head>

<body>

    <h1 id="blink">The td element</h1>

    <p class="blink">The td element defines a cell in a table:</p>

    <table>
        <tr>
            <td title="manfred">Cell A</td>
            <td title="fredrick">Cell B</td>
        </tr>
        <tr>
            <td title="bob">Cell C</td>
            <td title="fred">Cell D</td>
        </tr>
    </table>

    <div>
        <p>Some more paragraphs, select only this one</p>
        <section title="fred">
            <p>More text</p>
            <p>fred</p>
        </section>
    </div>



</body>

</html>
